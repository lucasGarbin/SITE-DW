<!-- 6) Elaborar um programa que leia o valor de uma compra e informe o valor do frete. Se a compra
for acima de R$100,00, o frete é grátis. Caso contrário, o frete é de R$20,00.
Exemplo:
Valor da compra: R$: 80.00
Frete: R$: 20.00
Total: R$: 100.00 -->

<script>
    let valor = Number(prompt("valor da compra: "));
    if (valor > 100){
    alert("o valor e: " + valor);
    }
    else{
        let frete = Number(valor + 20);
        alert("com o frete deu: " + frete);
    }
</script>
