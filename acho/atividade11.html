<!-- 11) Elaborar um programa que leia um ano e informe se ele é ou não um ano bissexto.
Exemplo:
Ano: 2024 É bissexto? Sim -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <!-- eu usei o $ vc usa ele so pra colocar expressoes mas faceis dentrod e uma string se eu n usei nesse eu usei em outro -->
    <script>
        let ano = Number(prompt("Digite um ano:"));


        if (ano % 4 === 0) {
            if (ano % 100 === 0) {
                if (ano % 400 === 0) {
                    alert("Ano: " + ano + " É bissexto? Sim");
                } else {
                    alert("Ano: " + ano + " É bissexto? Não");
                }
            } else {
                alert("Ano: " + ano + " É bissexto? Sim");
            }
        } else {
            alert("Ano: " + ano + " É bissexto? Não");
        }

    </script>
</body>

</html>
