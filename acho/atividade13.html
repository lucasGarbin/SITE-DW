<!-- 13) Elaborar um programa que leia um número inteiro e informe se ele é par ou ímpar.
Exemplo:
Número: 7
É par? Não (ímpar) -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>

<body>
        <!-- eu usei o $ vc usa ele so pra colocar expressoes mas faceis dentrod e uma string se eu n usei nesse eu usei em outro -->
    <script>
        let numero = Number(prompt("Digite um número inteiro:"));

        if (numero % 2 === 0) {
            alert("Número: " + numero + "\nÉ  par");
        } else {
            alert("Número: " + numero + "\nÉ ímpar");
        }
    </script>

</html>
