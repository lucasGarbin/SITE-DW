<!-- 7) Elaborar um programa que leia uma temperatura em Celsius e a converta para Fahrenheit. Mostre
o valor em ambas as unidades.
Exemplo:
Temperatura em Celsius: 25
Temperatura em Fahrenheit: 77.00 -->

<script>
    let Celsius = Number(prompt("temperatura em celsius: "));
    let Fahrenheit = (1.8 * Celsius) + 32;
    alert("temperatura em Celsius: " + Celsius + "\nTemperatura em Fahrenheit: " + Fahrenheit);

</script>
