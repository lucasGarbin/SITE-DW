<!-- 3) Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de
pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o
valor em 3x.
Exemplo:
Preço R$: 60.00
À Vista R$: 54.00
Ou 3x de R$: 20.00 -->
<script>
    let preco = prompt(("Preço: "));
    let vista = preco * 0.10;
    let avista = preco - vista;
    let parcelado = preco / 3;
    alert("À vista: " + avista.toFixed(2) + "\n3x: " + parcelado.toFixed(2));
</script>
