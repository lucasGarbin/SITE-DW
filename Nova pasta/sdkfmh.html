<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // lê os dados de entrada
        let dias = Number(prompt("N de Dias: "));
        let horas = Number(prompt("N de Horas: "));
        // calcula a Duraçao
        let total = (dias * 24) + horas;
        // exibe o total
        alert("Total de horas: " +total);
    </script>
</body>
</html>
