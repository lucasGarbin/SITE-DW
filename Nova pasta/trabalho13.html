<!-- 13) Elaborar um programa que leia um número inteiro e informe se ele é par ou ímpar.
Exemplo:
Número: 7
É par? Não (ímpar) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número inteiro:"));
        let resultado = (numero % 2 === 0) ? "É par" : "É impar";
    
        alert("Número: " + numero + "\n " + resultado);
    </script>
</html>
