<!--  4) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a
 média das notas.
     Exemplo:
 1a Nota: 7.0
 2a Nota: 8.0
 Média: 7.5 -->
    <script>
        let nota1 = prompt("informe sua nota: ");
        let nota2 = prompt("informe sua nota: ");
