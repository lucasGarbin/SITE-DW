<script>
    let salarioBruto = Number(prompt("Salário bruto: "));

    let descontoImposto = salarioBruto * 0.10;
    let descontoPrevidencia = salarioBruto * 0.05;

    let salarioLiquido = salarioBruto - descontoImposto - descontoPrevidencia;

    alert(`Salário bruto: ${salarioBruto.toFixed(2)}`);
    alert(`Desconto imposto: ${descontoImposto.toFixed(2)}`);
    alert(`Desconto previdência: ${descontoPrevidencia.toFixed(2)}`);
    alert(`Salário líquido: ${salarioLiquido.toFixed(2)}`);
</script>
    <!-- eu usei o $ vc usa ele so pra colocar expressoes mas faceis dentrod e uma string -->
