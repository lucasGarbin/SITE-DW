<!-- 10) Elaborar um programa que leia o número de horas trabalhadas por um funcionário e o valor
pago por hora. Informe o salário total, considerando que horas extras (acima de 40 horas) têm
acréscimo de 50% no valor da hora.
Exemplo:
Horas trabalhadas: 45
Valor por hora: R$: 10.00
Salário total: R$: 475.00 -->

<script>
    let horas = Number(prompt("digite suas horas trabalhadas: "));
    let valor = Number(prompt("digite valor por hora: "));
    let horas_a_mais = horas - 40;
    let voloradd = horas_a_mais * valor;
    let fim = valor * horas
    let kasjh = voloradd + fim;
    if(horas > 40){
        alert("valor em horas adicionais " + voloradd + "\nsalario: " + kasjh);
    }
    else{
        alert("salario: " + fim);
    }
</script>
