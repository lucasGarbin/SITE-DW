<!-- 8) Elaborar um programa que leia o peso e a altura de uma pessoa e calcule o IMC (Índice de Massa
Corporal). Informe o resultado e em qual faixa a pessoa se encontra: abaixo do peso, peso normal,
sobrepeso ou obesidade.
Exemplo:
Peso: 70kg Altura:
1.75m
IMC: 22.86 (Peso normal) -->

<script>
    let peso = prompt("digite seu peso: ");
    let altura = prompt("digite sua altura: ");
    let imc = peso / (altura ** 2);
    alert("seu imc e: "+ imc.toFixed(2));

    if(imc < 18.5){
        alert("voce esta abaixo do seu peso ideal")
    }
    else if(imc > 18.6 || imc < 24.9){
        alert("voce esta com o seu peso normal")
    }
    else if(imc > 25 || imc < 29.9) {
        alert("voce esta com sobrepeso")
    }
    else{
        alert("voce esta com obesidade")
    }
</script>
