<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // lê o valor do jantar
        let jantar = Number(prompt("valor do jantar R$: "));
        // calcula os dados
        let garçom = jantar * 0.10;
        let total = jantar +garçom;
        // apresenta as respostas
        alert("Taxa Garçom R$: " + garçom.toFixed(2) + "\n Total R$:" + total.toFixed(2));
    </script>
</body>
</html>
