<!-- 1) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o
número anterior e posterior.
Exemplo:
Número: 15
Vizinhos: 14 e 16 -->
<script>
    let num = Number(prompt("Numero: "));
    let aterior = num - 1;
    let sucessor = num + 1;
    alert("O vizinho e: " + aterior + "\no sucessor e: " + sucessor)
</script>
