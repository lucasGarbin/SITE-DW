<!-- 2) Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes
vão pagá-la. Calcule e informe o valor a ser pago por cliente.
Exemplo:
Valor da Conta R$: 90.00
Número de Clientes: 3
Valor por cliente R$: 30.00 -->
<script>
    let valor = prompt("valor da conta: ");
    let clientes = prompt("numero de clientes: ")
    alert("valor por cliente vai ser: " + valor/clientes);
</script>
